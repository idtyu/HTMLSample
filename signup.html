<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>WebCanvas</title>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Arvo">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/Registration.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
  <script src="js/registration.js"></script>

  <body>
    <!-- Header/Navigation Bar -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" rel="home" href="#" title="WebCanvas">
           <img class="logo" src="img/logo2.png">
         </a>
         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
          <span class="btn btn-primary">Menu</span>
        </button>
      </div>
      <div id="navbar" class="collapse navbar-collapse navbar-right">
        <ul class="nav navbar-nav">
          <li>  <a href="#" class="">About Us</a></li>
          <li class="dropdown">
           <a href="#" class="dropdown-toggle" data-toggle="dropdown">User <b class="caret"></b></a>
           <ul class="dropdown-menu">
            <li><a href="#">profile</a></li>
            <li><a href="#">log out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">
  <!-- Main Body -->
  <div class="form-group">
   
    <form id="regForm">   		

      <div class="page-header">
        <h2><span class="glyphicon glyphicon-list-alt"></span> Let's sign up!</h2>
      </div>
      <!-- Bootstrap grid system -->
      <div class = "row">
        <!-- left margin-->
        <div class="col-md-2"></div>
        <!-- content in the centre -->
        <div class="col-md-8">
          <div class="input-group input-group-md">
           <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope"></span></span>
           <input type="text" class="form-control input-md" placeholder="Email" name="Email">
         </div>     
         <br/>
         <div class="input-group input-group-md">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
          <input type="text" class="form-control input-md" placeholder="First Name" name="Names">
          <input type="text" class="form-control input-md" placeholder="Last Name" name="Names">
        </div>
        <br/>
        <div class="input-group input-group-md">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock"></span></span>
          <input type="password" class="form-control input-md" placeholder="Password" name="Password" id="Password">
          <br/>
          <input type="password" class="form-control input-md" placeholder="Confirm Password" name="Confirm">
        </div>
        <br/>

        
        <br/>
        <div class="btn-group pull-left" role="group" aria-label="Buttons">
          <input class="reset_button reset" type="button" role="button" value="Reset">
        </div>
        <div class="btn-group pull-center" role="group" aria-label="Buttons">
         <input class="btn btn-warning btn-md submit action-button" type="submit" role="button" value="Go">
       </div>
     </div>
     <!-- right margin-->
     <div class="col-md-2"></div>
     
   </div>
 </form>
</div>	
</div>



</body>
</html>
